<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body background="photo-1598948208894-ca6c00e2f01b.avif" class="flex flex-col items-center justify-center h-screen mt-0 mb-10">
    
    <main class="w-4/6 h-4/6 bg-none flex flex-col items-center justify-center">

        <div>
            <h1 class="font-bold text-2xl text-indigo-500">Cool Login Page</h1>
        </div>

        <div>
            <img src="/images/Kuday Web.jpg" alt="Kuday_picture" class="rounded-full w-32 my-10">
        </div>

        <div>
            <input type="email" name="email inputted" id="email-input"       placeholder="Email" class="text-center rounded-lg bg-gray-200 mt-2">
        </div>

        <div>
            <input type="password" name="password inputted" id="password-input"   placeholder="Password" class="text-center rounded-lg bg-gray-200 mt-3 mb-1">
        </div>

        <div>
            <a href="#" class="text-sm text-blue-300 visited:text-purple-600 ...">
                Forgot your password?
              </a>
        </div>

        <div>
            <button class="w-32 bg-gray-400 hover:bg-gray-700 text-white font-bold py-2 px-4 border border-slate-300 rounded bt-5 mb-5 mt-5">
                Enter
              </button>
        </div>
    </main>
    
</body>
</html>
